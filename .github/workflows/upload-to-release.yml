name: Publish Release

on:

  push:

    tags:

      - 'v*'
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Create a Release

      uses: elgohr/Github-Release-Action@v4

      env:

        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      with:

        title: MyReleaseMessage
